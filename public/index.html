<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="author: Adenola desmond for:SDGChallenge 2020"
    />
    <title>covid-19</title>
    <link
      href="css/main.css"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="css/font.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <div class="topline"></div>

    <h1></h1>
    <section class="main--section">
      <div class="flex--div">
        <div class="">
          <p>
            A simple single page web app that can allow the data passed to your
            estimator function created for (#BuildforSDG Challenge 2020) to be
            inputed from a UI.
          </p>
        </div>
        <div class="flex--row">
          <p>Enter your covid 19 information</p>
          <form>
            <div class="form--group">
              <label for="population">Population</label>
              <input
                id="population"
                type="number"
                class="form--control"
                data-population
              />
            </div>

            <div class="form--group">
              <label for="timeToElapse">Time to elapse</label>
              <input
                id="timeToElapse"
                type="number"
                class="form--control"
                data-time-to-elapse
              />
            </div>
            <div class="form--group">
              <label for="reportedCases">Reported Cases</label>
              <input
                id="reportedCases"
                type="number"
                class="form--control"
                data-reported-cases
              />
            </div>
            <div class="form--group">
              <label for="totalHospitalBeds"
                >Total Number of Hospital Beds</label
              >
              <input
                id="totalHospitalBeds"
                type="number"
                class="form--control"
                data-total-hospital-beds
              />
            </div>
            <div class="form--group">
              <label for="periodType"> Period Type</label>
              <select
                value="days"
                id="periodType"
                data-period-type
                class="form--control"
              >
                <option value="days">days</option>
                <option value="weeks">weeks</option>
                <option value="months">Month</option>
              </select>
            </div>
            <div class="form--group">
              <div class="empty"></div>
              <input
                class="btn--mine"
                type="button"
                value="Submit"
                data-go-estimate
              />
            </div>
          </form>
        </div>
      </div>
      <footer>
        <div class="footer">
          <a href="https://www.linkedin.com/in/olamilekan-adenola-0a901a199/"
            >Contact Developer</a
          >
        </div>
      </footer>
    </section>
  </body>
</html>
